apiVersion: apps/v1
kind: Deployment
metadata:
  name: 
spec:
  selector:
    matchLabels:
      name:
  replicas: 1
  template:
    metadata:
      labels:
        name: 
    spec:
      containers:
        - name: 
          image: nouseforaname/tcp-route-emitter:latest
          imagePullPolicy: Always
          command: [ "sh", "-c"]
          args: ["route_emit"]
          env:
            - name: CF_API_FQDN
              value: 
            - name: TCP_ROUTER_PORT
              value: 
            - name: SERVICE_ID
              value: 
            - name: SERVICE_PORT
              value: 
            - name: SERVICE_IP
              value: 
            - name: ROUTE_CLIENT
              value: 
            - name: ROUTE_CLIENT_SECRET
              value: 
            - name: ROUTE_TTL
